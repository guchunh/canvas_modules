<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>drag-drop</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="body-wrapper" ondrop="drop(event, 0)" ondragover="allowDrop(event)">
		<div class="img-wrapper">
			<div class="img-slice" ondrop="drop(event, 1)" ondragover="allowDrop(event)">
				<img src="./img/1.png" draggable="true" ondragstart="drag(event)" alt="" id="img1"/>
			</div>
			<div class="img-slice" ondrop="drop(event, 1)" ondragover="allowDrop(event)">
				<img src="./img/2.png" draggable="true" ondragstart="drag(event)" alt="" id="img2"/>
			</div>
			<div class="img-slice" ondrop="drop(event, 1)" ondragover="allowDrop(event)">
				<img src="./img/3.png" draggable="true" ondragstart="drag(event)" alt="" id="img3"/>
			</div>
			<div class="img-slice" ondrop="drop(event, 1)" ondragover="allowDrop(event)">
				<!-- <img src="./img/4.png" draggable="true" ondragstart="drag(event)" alt="" id="img4"/> -->
			</div>

			<!-- <img id="test" src="./img/1.png" draggable="true" ondragstart="drag(event)" alt=""/> -->
		</div>
	</div>
	
	<script src="./index.js"></script>
</body>
</html>
